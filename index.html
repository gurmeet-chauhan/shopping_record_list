<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Record</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="headline">Shopping Record List</h1>
    <form id="form-items">
        <label>Item Name</label>
        <input type="text" placeholder="Item Name" id="item-name">

        <label>Item Price</label>
        <input type="text" placeholder="Item Price" id="item-price">

        <button>Add in List</button>
        
       
    </form>
     <div class="item-container">
        <p>Items in List :</p>

        <ul id="items"></ul>
     </div>

    <script src="js/app.js"></script>
</body>
</html>
